        <h1>Meow Land</h1>
        <h2>A place for cat lovers</h2>
        <section id="Create-cat">
            <h3>Create A Cat</h3>
            <form id="Cat-form">
            <label for="Name" >Name</label> <input type="text" id="name" name="name" required/>


            <label for="Stage">Stage</label>
                <select id="stage" name="Stage" required>
                <option value="Kitten" >Kitten (Birth to 6 months)</option>
                <option value="Junior" >Junior (7 months to 2 years)</option>
                <option value="Adult"  >Adult (3-6 years) </option>
                <option value="Mature" >Mature (7-10 years) </option>
                <option value="Senior" >Super Senior (15 years+) </optio>
                </select>

            <label for="Breed" >Breed</label> <input type="text" id="breed" name="breed" required/>
            <label for="img-url">Image URL</label>
            <input type="text" id="img-url" name="img-url" required/>
            <button type="submit" >Create Cat</button>
            </form>    
        </section>
